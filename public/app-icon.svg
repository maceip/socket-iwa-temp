<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#1a1a3e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="100%" stop-color="#0088ff"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Network nodes -->
  <circle cx="256" cy="180" r="28" fill="url(#glow)" opacity="0.9"/>
  <circle cx="160" cy="310" r="22" fill="url(#glow)" opacity="0.7"/>
  <circle cx="352" cy="310" r="22" fill="url(#glow)" opacity="0.7"/>
  <circle cx="256" cy="390" r="18" fill="url(#glow)" opacity="0.5"/>
  <!-- Connection lines -->
  <line x1="256" y1="208" x2="160" y2="288" stroke="#00ffff" stroke-width="3" opacity="0.5"/>
  <line x1="256" y1="208" x2="352" y2="288" stroke="#00ffff" stroke-width="3" opacity="0.5"/>
  <line x1="160" y1="332" x2="256" y2="372" stroke="#00ffff" stroke-width="2" opacity="0.3"/>
  <line x1="352" y1="332" x2="256" y2="372" stroke="#00ffff" stroke-width="2" opacity="0.3"/>
  <line x1="160" y1="310" x2="352" y2="310" stroke="#00ffff" stroke-width="2" opacity="0.3"/>
  <!-- Inner glow ring on main node -->
  <circle cx="256" cy="180" r="42" fill="none" stroke="#00ffff" stroke-width="1.5" opacity="0.3"/>
  <!-- QUIC label -->
  <text x="256" y="140" text-anchor="middle" fill="#00ffff" font-family="sans-serif" font-weight="700" font-size="36" opacity="0.6">QUIC</text>
</svg>
